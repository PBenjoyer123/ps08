<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep internetowy</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="mainpage.css">
</head>

<body>
    <header>
        <div class="pasek">
            <div class="logo">
                <img src="zdjecia/logo.png" alt="Zalando Logo">
            </div>
            <h1>SKLEP AGD</h1>
            <nav>
                <ul>
                    <li>
                        <div class="menu-icon">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <ul class="nav-links">
                            <li><a href="main.html">Strona główna</a></li>
                            <li><a href="#">Tagi</a></li>
                            <li><a href="koszyk.html">Koszyk</a></li>
                            <li><a href="Konto.html">Zaloguj</a></li>
                            <div class="search-container">
                                <input type="text" id="searchInput" placeholder="Wyszukaj...">
                                <button onclick="search()">Szukaj</button>
                            </div>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="ramka">
        <div class="ramka-content">
            <button class="poprzedni">&#10094;</button>
            <div class="ramka-produkt">
                <img src="zdjecia/promo.jpg" alt="Promo Image">
            </div>
            <button class="nastepny">&#10095;"></button>
        </div>
    </section>

    <section class="produkty" id="productSection" style="display: none;">
        <button class="prev">&#10094;</button>
        <div class="products-wrapper" id="results">
            <!-- Tutaj będą wyświetlane wyniki wyszukiwania -->
        </div>
        <button class="next">&#10095;"></button>
    </section>

    <section id="szczegolneProduktySection" style="display: none;">
        <div id="specialResults">
            <!-- Tutaj będą wyświetlane szczególne produkty -->
        </div>
    </section>

    <section class="topowe" id="topowe">
        <!-- Produkty będą wstawiane tutaj przez JavaScript -->
    </section>

    <footer>
        <div class="left-column">
            <h3>FAQ</h3>
            <h3>Shipping & Returns</h3>
            <h3>Store Policy</h3>
            <h3>Payments</h3>
        </div>
        <div class="center-column">
            <h3>JB</h3>
            <h4>Tel: 690 365 869</h4>
            <h4>Email: baki.jawor@gmail.com</h4>
            <div class="social-icons">
                <div class="facebook-icon">
                    <a href="#"><img src="facebook.png" alt="Facebook"></a>
                </div>
                <div class="insta-icon">
                    <a href="#"><img src="instagram.png" alt="Instagram"></a>
                </div>
                <div class="yt-icon">
                    <a href="#"><img src="yt.png" alt="YouTube"></a>
                </div>
            </div>
        </div>
        <div class="right-column">
            <h4>Zapisz się do naszego Newslettera</h4>
            <input type="email" placeholder="Your email">
            <button>SUBMIT</button>
        </div>
    </footer>

    <script src="szukanie.js"></script>
    <script src="respo.js"></script>
    <script src="koszyk.js"></script>
    <script src="wyswieltanie.js"></script>
</body>

</html>
