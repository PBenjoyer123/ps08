<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <section class="container">
        <form class="register-form" id="registrationForm">
            <h1>Zarejestruj się</h1>
            <div class="register-inputs">
                <label id="register-labels" for="register-email">E-mail:</label>
                <input type="email" id="register-email">
            </div>
            <div class="register-inputs">
                <label id="register-labels" for="register-password">Hasło:</label>
                <input type="password" id="register-password">
            </div>
            <div class="register-inputs">
                <label id="register-labels" for="register-confirm-password">Potwierdź hasło:</label>
                <input type="password" id="register-confirm-password">
            </div>
            <button class="btn">Zarejestruj się</button>
            <a href="Konto.html">Masz już konto? Zaloguj się!</a>
        </form>
        <ul class="notif-list"></ul>
    </section>
</body>
<script src="kod.js"></script>

</html>
