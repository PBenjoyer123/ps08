<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <section class="container">
        <form class="login-panel" id="loginForm">
            <h1>Zaloguj się</h1>
            <div class="login-inputs">
                <label for="login-username">E-mail:</label>
                <input type="email" name="login-username" id="login-username" required>
            </div>
            <div class="login-inputs">
                <label for="login-password">Hasło:</label>
                <input type="password" name="login-password" id="login-password" required>
            </div>
            <button class="btn">Zaloguj się</button>
            <button type="button" id="showRegister" class="btn">Nie masz konta? Załóż je!</button>
        </form>
        <div class="register-panel" id="registerPanel">
            <h1>Zarejestruj się</h1>
            <form id="registrationForm">
                <div class="login-inputs">
                    <label for="register-email">E-mail:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="login-inputs">
                    <label for="register-password">Hasło:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="login-inputs">
                    <label for="register-confirm-password">Potwierdź Hasło:</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn">Zarejestruj się</button>
                <button type="button" id="showLogin" class="btn">Masz konto? Zaloguj się!</button>
            </form>
        </div>
    </section>
    <script src="kod.js"></script>
</body>


</html>
