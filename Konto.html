
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <div class="panels">
            <div class="login-panel active">
                <h2>Zaloguj się</h2>
                <form action="#">
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Hasło" required>
                    <button type="submit">Zaloguj się</button>
                </form>
                <p>Nie masz jeszcze konta?<a href="#" onclick="togglePanel()">Zarejestruj się tutaj</a></p>
            </div>
            <div class="register-panel">
                <h2>Zarejestruj się</h2>
                <form action="#">
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Hasło" required>
                    <input type="password" placeholder="Potwierdź hasło" required>
                    <button type="submit">Zarejestruj się</button>
                </form>
                <p>Masz już konto? <a href="#" onclick="togglePanel()">Zaloguj się tutaj</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePanel() {
            const panels = document.querySelector('.panels');
            panels.classList.toggle('show-register');
        }
    </script>
</body>
</html>
